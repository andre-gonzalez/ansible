---
- name: Install ssh key
  tags:
    - full-install
    - light-install
    - ssh
  ansible.builtin.copy:
    src: id_rsa
    dest: "{{ ansible_env.HOME }}/.ssh"
    mode: 0600

- name: Install eureciclo VM ssh key
  tags:
    - full-install
    - light-install
    - ssh
  ansible.builtin.copy:
    src: linux_data_analytics.pem
    dest: "{{ ansible_env.HOME }}/.ssh"
    mode: 0600

- name: Install ssh key public
  tags:
    - full-install
    - light-install
    - ssh
  ansible.builtin.copy:
    src: id_rsa.pub
    dest: "{{ ansible_env.HOME }}/.ssh"
    mode: 0644
  notify: "secure ssh"

- name: Copy authorized_keys file
  tags:
    - full-install
    - light-install
    - ssh
  ansible.builtin.copy:
    src: authorized_keys
    dest: "{{ ansible_env.HOME }}/.ssh"
    mode: 0600
  notify: "secure ssh"

- name: Copy config file
  tags:
    - full-install
    - light-install
    - ssh
  ansible.builtin.copy:
    src: config
    dest: "{{ ansible_env.HOME }}/.ssh"
    mode: 0600
  notify: "secure ssh"
