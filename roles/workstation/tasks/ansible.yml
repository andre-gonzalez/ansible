---
- name: create ansible user
  tags:
    - full-install
    - light-install
    - users
    - ansible
  ansible.builtin.user:
    name: ansible
    system: true
  become: true

- name: copy sudoers_ansible
  tags:
    - full-install
    - users
    - ansible
    - light-install
  ansible.builtin.copy: src={{ item.src }} dest={{ item.dest }}
  with_items:
    - { src: 'sudoers_ansible', dest: '/etc/sudoers.d/ansible', mode: 0440 }
    - { src: 'sudoers_frank', dest: '/etc/sudoers.d/frank', mode: 0440 }
  become: true

- name: Clone ansible repository
  tags:
    - full-install
    - light-install
    - ansible
  ansible.builtin.git:
    version: main
    repo: git@github.com:andre-gonzalez/ansible.git
    dest: "{{ ansible_env.HOME }}/gdrive-pessoal/pessoal/programação/ansible/main-ansible"
    accept_hostkey: true
  ignore_errors: true
