---
- name: Install aur packages
  tags:
    - aur
    - packages
    - light-install
    - full-install
  kewlfft.aur.aur:
    name:
      - obsidian
      - slack-desktop
      - insync
      - dashbinsh
      - htim
      - tmux-bash-completion-git
      - mysql
      - insomnia-bin
      - ferdium-bin
      - btrfs-assistant
      - btrfsmaintenance
      - mutt-wizard # Configures email for neomutt
    use: yay
    state: present
    update_cache: true
  when: ansible_distribution == "Archlinux"
  ignore_errors: true

- name: Install informant
  tags:
    - aur
    - light-install
    - packages
    - full-install
  kewlfft.aur.aur:
    name:
      - informant
    use: yay
    state: present
    update_cache: false
  when: ansible_distribution == "Archlinux"
  ignore_errors: true
  notify: Mark all informant news as read
