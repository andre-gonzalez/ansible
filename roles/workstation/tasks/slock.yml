---
- name: Clone slock
  tags:
    - full-install
    - light-install
    - slock
  ansible.builtin.git:
    version: main
    repo: git@github.com:andre-gonzalez/slock.git
    key_file: "{{ lookup('env', 'HOME') }}/.ssh/personal_id_ed25519_2023-11"
    dest: "{{ lookup('env', 'HOME') }}/.config/slock"
    accept_hostkey: true
  ignore_errors: true

- name: Install slock
  tags:
    - full-install
    - light-install
    - slock
  community.general.make:
    chdir: "{{ lookup('env', 'HOME') }}/.config/slock"
    target: install
  become: true
