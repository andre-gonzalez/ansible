---
- name: Install git
  tags:
    - full-install
    - light-install
    - git
  ansible.builtin.package:
    name: git
    state: present
    update_cache: false
  become: true

- name: Git personal setup email
  tags:
    - full-install
    - light-install
    - git
  community.general.git_config:
    name: user.email
    scope: global
    value: "{{ personal_email }}"

- name: Git personal setup name
  tags:
    - full-install
    - light-install
    - git
  community.general.git_config:
    name: user.name
    scope: global
    value: "{{ fullname }}"

- name: Git default branch
  tags:
    - full-install
    - light-install
    - git
  community.general.git_config:
    name: init.defaultBranch
    scope: global
    value: main
