---
- name: Install docker packages
  tags:
    - full-install
    - docker
  ansible.builtin.package:
    name:
      - docker
      - docker-compose
    state: present
    update_cache: false
  become: true

- name: start docker
  tags:
    - full-install
    - docker
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
  become: true

- name: add the user {{ lookup('env', 'USER') }} to the docker group
  tags:
    - full-install
    - docker
  ansible.builtin.user:
    name: "{{ lookup('env', 'USER') }}"
    groups: docker
    append: yes
    create_home: false
  become: true
