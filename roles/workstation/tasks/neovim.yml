---
- name: Install nvim plugins
  tags:
    - full-install
    - light-install
    - neovim
  ansible.builtin.command: nvim --headless +PlugInstall +qa

- name: Install treesitter support for python
  tags:
    - full-install
    - light-install
    - neovim
