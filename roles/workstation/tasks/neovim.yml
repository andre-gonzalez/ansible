- name: Install ansible-language-server when distribution in Ubuntu or Debian
  tags:
    - full-install
    - light-install
    - neovim
  community.general.npm:
    name: ansible-language-server
    global: true
    state: present
  when: ansible_distribution in ["Ubuntu", "Debian"]

- name: Create neovim directory for autoloading configurations
  tags:
    - full-install
    - light-install
    - neovim
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.local/share/nvim/site/autoload/"
    state: directory
    recurse: true
    mode: 0o700
    owner: "{{ lookup('env', 'USER') }}"

- name: Install vim-plug
  tags:
    - full-install
    - light-install
    - neovim
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: "{{ ansible_env.HOME }}/.local/share/nvim/site/autoload/plug.vim"
    mode: 0600
    owner: "{{ lookup('env', 'USER') }}"

- name: copy sql-language-server file to .config
  tags:
    - full-install
    - light-install
    - neovim
  ansible.builtin.copy:
    src: sqllsrc.json
    dest: "{{ lookup('env', 'HOME') }}/.config/sql-language-server/"
    owner: "{{ lookup('env', 'USER') }}"
    mode: 0600
