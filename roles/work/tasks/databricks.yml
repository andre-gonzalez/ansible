---
- name: Databricks | Make sure pyspark is uninstalled because it conflicts with databricks-connect
  tags:
    - databricks
  ansible.builtin.pip:
    name:
      - pyspark
    state: absent
    extra_args: "--break-system-packages"

- name: Databricks | Install databricks-cli
  tags:
    - databricks
  kewlfft.aur.aur:
    name:
      - databricks-cli-bin
      - python311 # Necessary for VSCode integration
    use: yay
    state: present
    update_cache: true
  when: ansible_distribution == "Archlinux"

- name: Databricks | Install databricks-connect
  tags:
    - databricks
  ansible.builtin.pip:
    name: databricks-connect
    state: latest
    extra_args: "--break-system-packages"

- name: Databricks | Copy Databricks configuration files
  tags:
    - databricks
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ lookup('env', 'USER') }}"
    mode: 0600
  loop:
    - { src: "databrickscfg", dest: "{{ lookup('env', 'HOME') }}/.databrickscfg" }
    - { src: "databricks-connect", dest: "{{ lookup('env', 'HOME') }}/.databricks-connect" }
