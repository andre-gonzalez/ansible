---
- name: Create frank group
  tags:
    - users
  ansible.builtin.group:
    name: frank
    state: present

- name: Create ansible group
  tags:
    - users
  ansible.builtin.group:
    name: ansible
    state: present

- name: Set fact for Debian
  tags:
    - users
  ansible.builtin.set_fact:
    sudo_group: sudo
  when: ansible_os_family == "Debian"

- name: Set fact for ArchLinux
  tags:
    - users
  ansible.builtin.set_fact:
    sudo_group: wheel
  when: ansible_os_family == "Archlinux"

- name: Users | frank | create user
  tags:
    - users
  ansible.builtin.user:
    name: frank
    group: frank
    groups: adm,{{ sudo_group }}
    state: present

- name: Create ansible user
  tags:
    - users
    - ansible
  ansible.builtin.user:
    name: ansible
    system: true
  become: true

- name: Copy sudoers_ansible
  tags:
    - users
    - ansible
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
  with_items:
    - { src: sudoers_ansible, dest: /etc/sudoers.d/ansible, mode: "0440" }
    - { src: sudoers_frank, dest: /etc/sudoers.d/frank, mode: "0440" }
  become: true
