---
- name: Mark oh-my-fish installed with /etc/omf.installed
  tags:
    - full-install
    - light-install
    - fish
  ansible.builtin.file:
    path: /etc/omf.installed
    state: touch
  become: true

- name: restart fail2ban
  tags:
    - full-install
    - light-install
    - security
    - fail2ban
  ansible.builtin.service:
    name: fail2ban
    state: restarted
    enabled: true
  become: true
  listen: "start fail2ban"

- name: restart apparmor
  tags:
    - full-install
    - light-install
    - security
    - apparmor
  ansible.builtin.service:
    name: apparmor
    state: restarted
    enabled: true
  become: true
  listen: "start apparmor"
