---
- name: Mark oh-my-fish installed with /etc/omf.installed
  tags:
    - full-install
    - light-install
    - fish
  ansible.builtin.file:
    path: /etc/omf.installed
    state: touch
  become: true

- name: restart fail2ban
  tags:
    - full-install
    - light-install
    - security
    - fail2ban
  ansible.builtin.service:
    name: fail2ban
    state: restarted
    enabled: true
  become: true
  listen: "start fail2ban"

- name: restart apparmor
  tags:
    - full-install
    - light-install
    - security
    - apparmor
  ansible.builtin.service:
    name: apparmor
    state: restarted
    enabled: true
  become: true
  listen: "start apparmor"

- name: copy file update-grub
  tags:
    - full-install
    - light-install
    - grub
  ansible.builtin.copy:
    src: update-grub
    dest: /usr/sbin
    owner: root
    group: root
    mode: 0755
  become: true
  listen: "update grub"

- name: run update grub
  tags:
    - full-install
    - light-install
    - grub
  ansible.builtin.command: update-grub
  become: true
  listen: "update grub"

- name: Disable root login via ssh
  tags:
    - full-install
    - light-install
    - security
  ansible.builtin.lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^PermitRootLogin'
    line: "PermitRootLogin no"
    state: present
    backup: true
  become: true
  listen: "secure ssh"

- name: Disable password login via ssh
  tags:
    - full-install
    - light-install
    - security
    - ssh
  ansible.builtin.lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^PasswordAuthentication'
    line: "PasswordAuthentication no"
    state: present
    backup: true
  become: true
  listen: "secure ssh"

- name: install denyhosts
  tags:
    - full-install
    - light-install
    - security
    - ssh
  ansible.builtin.package:
    name: denyhosts
  become: true
  listen: "secure ssh"

- name: restart ssh
  tags:
    - full-install
    - light-install
    - security
    - ssh
  ansible.builtin.service:
    name: sshd
    state: restarted
  become: true
  listen: "secure ssh"
