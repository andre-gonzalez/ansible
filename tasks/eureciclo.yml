- name: Ensure eureciclo directory exists
  tags:
    - full-install
    - light-install
    - eureciclo
  file:
    dest: "{{ lookup('env', 'HOME') }}/eureciclo"
    mode: 0770
    state: directory

- name: Clone utils repository
  tags:
    - full-install
    - light-install
    - eureciclo
  ansible.builtin.git:
    repo: git@bitbucket.org:redeciclo/utils.git
    dest: "{{ lookup('env', 'HOME') }}/eureciclo/utils"
    accept_hostkey: yes

