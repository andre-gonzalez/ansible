- name: Clone slock
  tags:
    - full-install
    - light-install
    - slock
  ansible.builtin.git:
    repo: git@github.com:andre-gonzalez/slock.git
    dest: "{{ lookup('env', 'HOME') }}/.config/slock"
    accept_hostkey: yes

- name: Install slock
  tags:
    - full-install
    - light-install
    - slock
 community.general.make:
    chdir: "{{ lookup('env', 'HOME') }}/.config/slock"
    target: install
  become: yes
