- name: Clone slock
  tags:
    - slock-install
    - full-install
    - light-install
  ansible.builtin.git:
    repo: git@github.com:andre-gonzalez/my-slock.git
    dest: "{{ lookup('env', 'HOME') }}/.config/slock"
    accept_newhostkey: yes

- name: Install slock
  tags:
    - slock-install
    - full-install
    - light-install
  make:
    chdir: "{{ lookup('env', 'HOME') }}/.config/slock"
    target: install
  become: yes
