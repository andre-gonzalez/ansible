- name: Install wireless drivers (netbook) - Debian, Ubuntu
  tags:
    - netbook
    - never
  package:
    name:
      - bcmwl-kernel-source
      - iwd
    state: present
    update_cache: false
  when: ansible_distribution in ["Debian", "Ubuntu"]
  become: true

- name: Install wireless drivers (netbook) - Arch
  tags:
    - netbook
    - never
  kewlfft.aur.aur:
    name:
      - b43-firmware-classic
      - iwd
    use: yay
    state: present
    update_cache: no
  when: ansible_distribution == "Archlinux"

- name: Install wireless drivers (samsung-expert)
  tags:
    - samsung-expert
    - never
  package:
    name:
      - broadcom-wl
      - iwd
    state: present
    update_cache: false
  when: ansible_distribution in ["Archlinux"]
  become: true

- name: restart systemd-networkd
  tags:
    - full-install
    - light-install
    - network
  ansible.builtin.service:
    name: systemd-networkd
    state: started
    enabled: yes
  become: yes

- name: start iwd
  tags:
    - full-install
    - light-install
    - network
  ansible.builtin.service:
    name: iwd
    state: started
    enabled: yes
  become: yes
