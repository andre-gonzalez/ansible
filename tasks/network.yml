- name: Install wireless drivers (netbook)
  tags:
    - netbook
  package:
    name: firmware-b43-install
    state: present
    update_cache: true
  when: ansible_distribution in ["Debian", "Ubuntu"]

- name: Install wireless drivers (samsung-expert)
  tags:
    - samsung-expert
  package:
    name: broadcom-wl
    state: present
    update_cache: true
  when: ansible_distribution in ["Archlinux"]

- name: Install connman
  tags:
    - full-install
    - light-install
  package:
    name: connman
    state: present
    update_cache: true

- name: stop systemd-networkd
  tags:
    - stop-services
    - full-install
    - light-install
  ansible.builtin.service:
    name: systemd-networkd
    state: stopped
    enabled: no
  become: yes

- name: restart connman
  tags:
    - start-services
    - full-install
    - light-install
  ansible.builtin.service:
    name: connman
    state: restarted
    enabled: yes
  become: yes

- name: start iwd
  tags:
    - start-services
    - full-install
    - light-install
  ansible.builtin.service:
    name: iwd
    state: started
    enabled: yes
  become: yes
