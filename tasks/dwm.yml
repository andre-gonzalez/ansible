- name: Install gcc, libxft-dev, libxinerama-dev (dwm dependency)
  tags:
    - full-install
    - light-install
    - dwm
  ansible.builtin.package:
    name:
      - gcc
      - libxft-dev
      - libxinerama-dev
    state: present
    update_cache: true
  become: true
  when: ansible_distribution == "Ubuntu"

- name: Clone dwm
  tags:
    - full-install
    - light-install
    - dwm
  ansible.builtin.git:
    repo: git@github.com:andre-gonzalez/dwm.git
    dest: "{{ lookup('env', 'HOME') }}/.config/dwm"
    accept_hostkey: yes

- name: Install dwm
  tags:
    - full-install
    - light-install
    - dwm
  community.general.make:
    chdir: "{{ lookup('env', 'HOME') }}/.config/dwm"
    target: install
  become: yes
