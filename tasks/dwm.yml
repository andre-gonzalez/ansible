# create a job to install this package in ubuntu libx11-dev , libxft-dev libxinerama-dev, libxinerama1
- name: Clone dwm
  tags:
    - full-install
    - light-install
    - dwm
  ansible.builtin.git:
    repo: git@github.com:andre-gonzalez/dwm.git
    dest: "{{ lookup('env', 'HOME') }}/.config/dwm"
    accept_hostkey: yes

- name: Install dwm
  tags:
    - full-install
    - light-install
    - dwm
  make:
    chdir: "{{ lookup('env', 'HOME') }}/.config/dwm"
    target: install
  become: yes
