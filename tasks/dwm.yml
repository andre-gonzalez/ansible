- name: Clone dwm
  tags:
    - dwm-install
    - full-install
  ansible.builtin.git:
    repo: https://github.com/andre-gonzalez/my-dwm
    dest: "'{{ lookup('env', 'HOME') }}'/.config/dwm"

- name: Install dwm
  tags:
    - dwm-install
    - full-install
  make:
    chdir: "'{{ lookup('env', 'HOME') }}'/.config/dwm"
    target: install
  become: yes
