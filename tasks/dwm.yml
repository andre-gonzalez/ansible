- name: Clone dwm
  tags:
    - dwm-install
    - full-install
  ansible.builtin.git:
    repo: https://github.com/andre-gonzalez/my-dwm
    dest: "/home/{{ user }}/.config/dwm"

- name: Install dwm
  tags:
    - dwm-install
    - full-install
  make:
    chdir: "/home/{{ user }}/.config/dwm"
    target: install
  become: yes
