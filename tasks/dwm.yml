- name: Clone dwm
  tags:
    - dwm-install
    - full-install
    - light-install
  ansible.builtin.git:
    repo: git@github.com:andre-gonzalez/my-dwm.git
    dest: "{{ lookup('env', 'HOME') }}/.config/dwm"
    accept_newhostkey: yes

- name: Install dwm
  tags:
    - dwm-install
    - full-install
    - light-install
  make:
    chdir: "{{ lookup('env', 'HOME') }}/.config/dwm"
    target: install
  become: yes
