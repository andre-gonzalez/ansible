---
- name: Clone linux-scripts
  tags:
    - full-install
    - light-install
    - scripts
  ansible.builtin.git:
    version: main
    repo: git@github.com:andre-gonzalez/linux-scripts.git
    dest: "{{ lookup('env', 'HOME') }}/.scripts"
    accept_hostkey: true

- name: Copy files to .scripts
  tags:
    - full-install
    - light-install
    - scripts
  ansible.builtin.copy: src={{ item.src }} dest={{ item.dest }}
  with_items:
    - {src: 'qrc', dest: "{{ lookup('env', 'HOME') }}/.scripts"}
    - {src: 'qso', dest: "{{ lookup('env', 'HOME') }}/.scripts"}
    - {src: 'salesops-dw-access', dest: "{{ lookup('env', 'HOME') }}/.scripts/.env"}
    - {src: 'redeciclo-corp-access', dest: "{{ lookup('env', 'HOME') }}/.scripts/.env" }
