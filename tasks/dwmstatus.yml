---
- name: Clone dwmstatus
  tags:
    - full-install
    - light-install
    - dwmblocks
  ansible.builtin.git:
    repo: https://git.suckless.org/dwmstatus
    dest: "{{ lookup('env', 'HOME') }}/.config/dwmstatus"
  ignore_errors: yes

- name: Install dwmstatus
  tags:
    - full-install
    - light-install
    - dwmblocks
  community.general.make:
    chdir: "{{ lookup('env', 'HOME') }}/.config/dwmstatus"
    target: install
  become: yes
