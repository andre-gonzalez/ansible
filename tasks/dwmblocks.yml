- name: Clone dwmblocks
  tags:
    - dwmblocks-install
    - full-install
  ansible.builtin.git:
    repo: https://github.com/Andre-gonzalez/my-dwmblocks
    dest: "/home/{{ user }}/.config/dwmblocks"

- name: Install dwmblocks
  tags:
    - dwmblocks-install
    - full-install
  make:
    chdir: "/home/{{ user }}/.config/dwmblocks"
    target: install
  become: yes
