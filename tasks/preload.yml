- name: Install preload package
  tags:
    - full-install
    - light-install
    - preload
  kewlfft.aur.aur:
    name:
      - preload
    use: yay
    state: present
    update_cache: yes
  when: ansible_distribution == "Archlinux"
  ignore_errors: yes
  notify: restart preload

- name: Install preload package
  tags:
    - full-install
    - light-install
    - preload
  ansible.builtin.package:
    name:
      - preload
    state: present
  become: true
  when: ansible_distribution == "Ubuntu"
  notify: restart preload

- name: copy file preload.conf to /etc
  tags:
    - full-install
    - light-install
    - preload
  ansible.builtin.copy:
    src: preload.conf
    dest: /etc
    owner: root
    group: root
    mode: 0644
  become: yes
  notify: restart preload

handlers:
  - name: restart preload
    tags:
      - full-install
      - light-install
      - preload
    ansible.builtin.service:
      name: preload
      state: restarted
      enabled: yes
    become: yes
