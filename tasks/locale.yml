- name: Set timezone to "{{ timezone }}"
  tags:
    - full-install
    - light-install
    - timezone
  community.general.timezone:
    name: "{{ timezone }}"
  become: true

- name: Ensure the locale exists
  tags:
    - full-install
    - light-install
    - locale
  community.general.locale_gen:
    name: "{{ locale }}"
    state: present
  become: true
