- name: Install openssh
  tags:
    - full-install
    - light-install
    - ssh
  package:
    name: openssh
    state: present
    update_cache: true
  when: ansible_distribution == "Archlinux"
  become: true

- name: start sshd
  tags:
    - full-install
    - light-install
    - ssh
  ansible.builtin.service:
    name: sshd
    state: started
    enabled: yes
  become: yes

- name: Ensure .ssh directory exists.
  tags:
    - full-install
    - light-install
    - ssh
  file:
    dest: "{{ lookup('env', 'HOME') }}/.ssh"
    mode: 0700
    state: directory

- name: Install ssh key
  tags:
    - full-install
    - light-install
    - ssh
  copy:
    src: id_rsa
    dest: "{{ lookup('env', 'HOME') }}/.ssh"
    mode: 0600

- name: Install ssh key public
  tags:
    - full-install
    - light-install
    - ssh
  copy:
    src: id_rsa.pub
    dest: "{{ lookup('env', 'HOME') }}/.ssh"
    mode: 0644

- name: Copy authorized_keys file
  tags:
    - full-install
    - light-install
    - ssh
  copy:
    src: authorized_keys
    dest: "{{ lookup('env', 'HOME') }}/.ssh"
    mode: 0600

- name: Copy config file
  tags:
    - full-install
    - light-install
    - ssh
  copy:
    src: config
    dest: "{{ lookup('env', 'HOME') }}/.ssh"
    mode: 0600

- name: add ssh key for frank
  tags:
    - full-install
    - light-install
    - ssh
  authorized_key:
    user: "{{ lookup('env', 'USER') }}"
    state: present
    key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"
