- name: Clone yay
  tags:
    - aur-install
    - full-install
  git:
    repo: https://aur.archlinux.org/yay-bin.git
    dest: "'{{ lookup('env', 'HOME') }}'/.config/yay"
    update: true

- name: Create the `aur_builder` user
  ansible.builtin.user:
    name: aur_builder
    create_home: yes
    group: wheel
  become: true

- name: Allow the `aur_builder` user to run `sudo pacman` without a password
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/11-install-aur_builder
    line: 'aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
    create: yes
    validate: 'visudo -cf %s'
  become: true

- name: Build and install yay
  tags:
    - aur-install
    - full-install
  command:
    chdir: "'{{ lookup('env', 'HOME') }}'/.config/yay"
    cmd: "makepkg -sfi --noconfirm"
    creates: /usr/bin/yay

- name: Install aur packages
  tags:
    - aur-packages-install
    - packages-install
    - packages
    - full-install
  kewlfft.aur.aur:
    name:
      - lf
      - brave-bin
      - authy
      - obsidian
      - xflux
      - slack-desktop
      - anki-git
      - spotify
      - insync
      - vscodium-bin
      - google-cloud-sdk
      - stremio
      - dashbinsh
      - htim
      - tmux-bash-completion-git
      - checkupdates+aur
      - informant
      - python-ueberzug-git
      - preload
      - ttf-symbola
    use: yay
    state: present
    update_cache: yes
  when: ansible_distribution == "Archlinux"
