- name: Clone yay
  tags:
    - aur
    - packages
    - light-install
    - full-install
  git:
    repo: https://aur.archlinux.org/yay-bin.git
    dest: "{{ lookup('env', 'HOME') }}/.config/yay"
    update: true
  when: ansible_distribution == "Archlinux"

- name: Create the `aur_builder` user
  tags:
    - aur
    - packages
    - light-install
    - full-install
  ansible.builtin.user:
    name: aur_builder
    create_home: yes
    group: wheel
  become: true
  when: ansible_distribution == "Archlinux"

- name: Allow the `aur_builder` user to run `sudo pacman` without a password
  tags:
    - aur
    - packages
    - light-install
    - full-install
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/11-install-aur_builder
    line: 'aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
    create: yes
    validate: 'visudo -cf %s'
  become: true
  when: ansible_distribution == "Archlinux"

- name: Build and install yay
  tags:
    - aur
    - packages
    - light-install
    - full-install
  command:
    chdir: "{{ lookup('env', 'HOME') }}/.config/yay"
    cmd: "makepkg -sfi --noconfirm"
    creates: /usr/bin/yay
  when: ansible_distribution == "Archlinux"

- name: Install aur packages
  tags:
    - aur
    - packages
    - light-install
    - full-install
  kewlfft.aur.aur:
    name:
      - obsidian
      - xflux
      - slack-desktop
      - anki-git
      - spotify
      - insync
      - vscodium-bin
      - google-cloud-sdk
      - dashbinsh
      - htim
      - tmux-bash-completion-git
    use: yay
    state: present
    update_cache: yes
  when: ansible_distribution == "Archlinux"

- name: Install informant
  tags:
    - aur
    - light-install
    - packages
    - full-install
  kewlfft.aur.aur:
    name:
      - informant
    use: yay
    state: present
    update_cache: no
  when: ansible_distribution == "Archlinux"

- name: Mark all informant news as read
  tags:
    - aur
    - light-install
    - packages
    - full-install
  ansible.builtin.command: informant read --all
  become: true
