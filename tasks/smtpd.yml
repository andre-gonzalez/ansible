---
- name: install opensmtpd
  tags:
    - never
    - opensmtpd
  ansible.builtin.package:
    name: opensmtpd
  become: true
  when: ansible_distribution == "Archlinux"

- name: restart opensmtpd
  tags:
    - never
    - opensmtpd
  ansible.builtin.service:
    name: smtpd
    state: restarted
    enabled: true
  become: true
