- name: Install aur packages
  tags:
    - aur
    - packages
    - light-install
    - full-install
  kewlfft.aur.aur:
    name:
      - obsidian
      - xflux
      - slack-desktop
      - anki-git
      - spotify
      - insync
      - vscodium-bin
      - google-cloud-sdk
      - dashbinsh
      - htim
      - tmux-bash-completion-git
    use: yay
    state: present
    update_cache: yes
  when: ansible_distribution == "Archlinux"

- name: Install informant
  tags:
    - aur
    - light-install
    - packages
    - full-install
  kewlfft.aur.aur:
    name:
      - informant
    use: yay
    state: present
    update_cache: no
  when: ansible_distribution == "Archlinux"

- name: Mark all informant news as read
  tags:
    - aur
    - light-install
    - packages
    - full-install
  ansible.builtin.command: informant read --all
  become: true
