      - git
      - xbindkeys
      - python-pip
      - feh
      - dbeaver
      - unclutter
      - bluez
      - bluez-tools
      - bluez-utils
      - pulseaudio
      - pulseaudio-bluetooth
      - base-devel
      - xclip
      - ttf-nerd-fonts-symbols-mono
      - brightnessctl
      - alsa-utils
      - pavucontrol
      - lxappearance
      - arc-gtk-theme
      - doas
      - connman
      - wpa_supplicant
      - pamixer
      - ripgrep
      - fd
      - fzf
      - baobab
      - nethogs
      - virt-manager
      - qemu
      - libvirt
      - lxsession
      - spice-vdagent
      - flameshot
