- name: install reflector
  tags:
    - packages-install
    - packages
    - full-install
  package:
    name: reflector
  become: true

- name: update pacman mirrorlist
  tags:
    - packages
    - full-install
  script: choose-mirror.sh
  become: true

- name: copy file pacman.conf to /etc
  tags:
    - full-install
  copy:
    src: pacman.conf
    dest: /etc
    owner: root
    group: root
    mode: 0644
  become: true

- name: Install microcode updates for intel (if necessary)
  tags:
    - processor
    - full-install
  package:
    name: intel-ucode
    state: present
    update_cache: true
  when: processor == "intel"
  become: true

- name: Install microcode updates for amd (if necessary)
  tags:
    - processor
    - full-install
  package:
    name: amd-ucode
    state: present
    update_cache: true
  when: processor == "amd"
  become: true

- name: remove packages
  tags:
    - packages-remove
    - packages
    - full-install
  package:
    name:
      - arch-install-scripts
      - amd-ucode
      - archinstall
      - brltty nano
      - htop
    state: absent
    update_cache: no
  become: true

